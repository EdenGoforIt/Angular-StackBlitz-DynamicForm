<div class="container">
  <h1 class="text-center">Dynamic Form</h1>
  <form
    name="dynamicForm"
    #ngForm="ngForm"
    (ngSubmit)="ngForm.valid && onSubmit()"
  >
    <app-dynamic-form [fields]="fields" [data]="data"></app-dynamic-form>
    <button class="btn btn-primary mt-2">Primary</button>
  </form>
</div>
