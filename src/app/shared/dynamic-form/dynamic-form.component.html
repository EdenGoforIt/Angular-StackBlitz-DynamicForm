<div *ngFor="let field of fields | sort: 'priority'">
  <ng-container [ngSwitch]="field.fieldType">
    <ng-container *ngSwitchCase="'input'">
      <app-input-field
        [field]="field"
        [(value)]="data[field.name]"
        (clear)="clear(field)"
        (valueChange)="valueChange(field, $event)"
      ></app-input-field>
    </ng-container>
  </ng-container>
</div>
